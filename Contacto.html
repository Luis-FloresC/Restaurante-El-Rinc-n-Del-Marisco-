    <body>
    
        <section class="contact-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>Contactanos</h2>
                </div>
                <form id="user-form" class="form">
                    <div class="form-box">
                        <label for="nickName">Nombre</label>
                        <input type="text" name="nickName" id="nickName" placeholder="Ingrese su nombre">
                        <small class="error-text">Introduce un nombre</small>
                    </div>
                    <div class="form-box">
                        <label for="email">correo</label>
                        <input type="email" name="email" id="email" placeholder="correo@gmail.com">
                        <small class="error-text">Introduce un correo valido</small>
                    </div>
                    <div class="form-box">
                        <label for="mensaje">Mensaje</label>
                        <input type="text" name="mensaje" id="mensaje" placeholder="Ingrese su mensaje">
                        <small class="error-text">Introduce un mensaje</small>
                    </div>
                    <button type="submit" id="submit-btn" disabled>Enviar</button>
                </form>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
