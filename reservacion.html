<form method="POST" id="formReserva">
    <section class = "banner">
        <h2>Reserve una Mesa Ahora</h2>
        <div class = "card-container">
            <div class = "card-img">
                
            </div>

            <div class = "card-content">
                <h3>Reservacion</h3>
                <form>
                    <div class = "form-row">
                        <select name = "dia">
                            <option value = "seleccion-dia">Selecccione Dia</option>
                            <option value = "lunes">Lunes</option>
                            <option value = "martes">Martes</option>
                            <option value = "miercoles">Miercoles</option>
                            <option value = "jueves">Jueves</option>
                            <option value = "viernes">Viernes</option>
                            <option value = "sabado">Sabado</option>
                        </select>

                        <select name = "hora">
                            <option value = "hora-seleccion">Seleccione Hora</option>
                            <option value = "10">10: 00</option>
                            <option value = "10">12: 00</option>
                            <option value = "10">14: 00</option>
                            <option value = "10">16: 00</option>
                            <option value = "10">18: 00</option>
                            <option value = "10">20: 00</option>
                            <option value = "10">22: 00</option>
                        </select>
                    </div>

                    <div class = "form-row">
                        <input type = "text" name="txtNombre" id="txtNombre" placeholder="Nombre "required>
                        <div id="txtNombreErr" class="error"></div>
                    </div>

                    <div class = "form-row">
                        <input type = "tel" name="txtTelefono" id="txtTelefono" placeholder="Numero de Telefono" required>
                        <div id="txtTelefonoErr" class="error"></div>
                    </div>

                    <div class = "form-row">
                        <input type = "number" placeholder="Cantidad de Personas" min = "1">
                        <input type = "submit" value = "Reservar">
                    </div>

                </form>
            </div>
        </div>
    </section>
